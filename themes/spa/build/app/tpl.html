<!DOCTYPE html>
<html lang="{{ config.language }}">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>
      title
    </title>
    <script>
      window.__PAGE_DATA__ = {{ serverData }};
    </script>
    {{ headPartial }}
  </head>
  <body
    itemscope
    itemtype="http://schema.org/WebPage"
    lang="{{ config.language }}"
  >
    <div id="app">{{ appHtml }}</div>

    {{ bundleScripts }}
  </body>
</html>
